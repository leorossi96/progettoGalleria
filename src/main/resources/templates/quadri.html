padding: 0px 0px;

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

</nav>

<div class="container text-center">
	<h1>Questi sono i quadri presenti nella galleria:</h1>
</div>
<body class="bg-1">
<div class="container text-center">
<form  th:action="@{/quadriPerAutore}" th:method="get">
		<select name="autoreScelto" id="autoUpdate" class="autoUpdate">
			<option value="" th:disabled="true" th:selected="true">Seleziona
				un autore...</option>
			<option th:each="autore : ${autori}"
				th:text="${autore.nome} + ' ' + ${autore.cognome}"
				th:value="${autore.id}" />
		</select> <input class="btn_1" type="submit" value="Trova quadri di questo autore" />
	</form>
	<form th:action="@{/quadriPerAnno}" th:method="get">
		<input  type="text" name="anno"
			placeholder="inserisci l'anno per cercare i quadri" /> <input class="btn_1"
			type="submit" value="Trova quadri di questo anno" />
	</form>
	<form th:action="@{/quadriPerTecnica}" th:method="get">
		<input  type="text" name="tecnica"
			placeholder="inserisci la tecnica per cercare i quadri" /> <input class="btn_1"
			type="submit" value="Trova quadri con questa tecnica" />
	</form>
</div>



<div class="row text-center">
<ul>

	<a class="btn" th:href="@{/dettagliQuadro(id=${quadro.id})}"><span>Dettagli</span></a> 
      
    </div>
  </div>
  </li>
